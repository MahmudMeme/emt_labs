<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">lab b</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/addBook" method="POST">
                    <!--                    <input id="id" type="hidden" name="id"-->
                    <!--                           th:value="(${currentBook} != null ? ${currentBook.getId()} : '')">-->
                    <div class="form-group">
                        <label for="name">Book name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               required
                               placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="category">kategorija</label>
                        <select class="form-control" id="category" name="category">
                            <option th:each="category : ${CategoryList}" th:value="${category}"
                                    th:text="${category}"
                            ></option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label for="author">Select Author:</label>
                        <select class="form-control" id="author" name="author">
                            <option th:each="author : ${authorList}" th:value="${author.id}"
                                    th:text="${author.getName()}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="availableCopies">koopii</label>
                        <input type="number"
                               class="form-control"
                               id="availableCopies"
                               name="availableCopies">
                    </div>


                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
