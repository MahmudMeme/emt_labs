<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">lab b</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/books/editBook" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${currentBook} != null ? ${currentBook.getId()} : '')">
                    <div class="form-group">
                        <label for="name">Book title</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${currentBook} != null ? ${currentBook.getName()} : '')"
                               required
                               placeholder="Enter book name">
                    </div>
                    <div class="form-group">
                        <label for="category">category</label>
                        <select  class="form-control" id="category" name="category">
                            <option th:each="category : ${CategoryList}" th:value="${category}"
                                    th:text="${category}"
                                    th:selected="${currentBook.getCategory() == category}"
                            ></option>
                        </select>
                    </div>



                    <div class="form-group">
                        <label for="author">Select Author:</label>
                        <select class="form-control" id="author" name="author">
                            <option th:each="author : ${authorList}" th:value="${author.id}"
                                    th:text="${author.getName()}"
                                    th:selected="${currentBook.getAuthor()==author}"
                            ></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="availableCopies">koopii</label>
                        <input type="number"
                               class="form-control"
                               id="availableCopies"
                               name="availableCopies">
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/books">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
